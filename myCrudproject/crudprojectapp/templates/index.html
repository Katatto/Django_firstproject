{% extends "base.html" %}
  
{% block title %}Add New student Records{% endblock title %}
  
{% block content %}
<div class="form-wrap">
    <form method="POST" class="post-form" action="{% url 'addnew' %}">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
     
        <div class="form-label"> 
            <label>First Name:</label>  
            {{ form.fname }}   
        </div> 
        <div class="form-label"> 
            <label>Last Name:</label>  
            {{ form.lname }}   
        </div> 

        <div class="form-label"> 
            <label>Gender:</label> 
            <div class="radio">
                {% for radio in form.gender %}
                    <label class="radio-inline">
                        {{ radio }} 
                    </label>
                {% endfor %}
            </div>

        
        </div> 

        <div class="form-label"> 
            <label>Address:</label>  
            {{ form.address }}   
        </div> 

        <div class="form-label"> 
            <label>Email:</label>  
            {{ form.email }}   
        </div>  
        <div class="form-label"> 
            <label>Contact:</label>  
            {{ form.contact }}   
        </div>
        <div class="form-btn"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
        
    </div>  
    </form>  

</div>
{% endblock content %}
